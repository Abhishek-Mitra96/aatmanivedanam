<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="validationEngine.jquery.css" type="text/css"/>
	<script src="jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});
	</script>

</head>

<body>

	<form id="formID" class="formular" method="POST">
		<br/>
		<br/>
		<br/>
		<label>
				<span>Username : </span>
				<input value="" class="validate[required]" type="text" name="req" id="req" />
		</label>
		<br/>
		<br/>
		<label>
				<span>Password : </span>
				<input  class="validate[required, minSize[6]] text-input" type="password" name="password" id="password" />
		</label>
		<br/>
		<input class="submit" type="submit" value="Validate &amp; Send the form!"/><hr/>
	</form>

</body>

</html
